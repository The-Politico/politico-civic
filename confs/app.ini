[uwsgi]
project = {{ PROJECT_FILENAME }}
uid = {{ SERVER_USER }}
base = /home/%(uid)

chdir = %(base)/apps/%(project)/
home = %(base)/apps/%(project)/.venv
module = civic.wsgi:application

master = true
processes = 5

socket = /run/uwsgi/%(project).uwsgi.sock
chmod-socket = 777 
vacuum = true

env = LC_ALL=en_US.UTF-8
env = LANG=en_US.UTF-8
