[uwsgi]
project = {{ PROJECT_FILENAME }}
uid = {{ SERVER_USER }}
base = /home/%(uid)

for-readline = %(base)/apps/%(project)/.env
  env = %(_)
endfor =ssh

chdir = %(base)/apps/%(project)/
home = %(base)/.local/share/virtualenvs/politico-civic-vcp5xusb
module = civic.wsgi:application

master = true
processes = 5

socket = /run/uwsgi/%(project).uwsgi.sock
chmod-socket = 777 
vacuum = true
